<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="asset-info"></div>
    <script>
        const assetURL = window.location.pathname.split('/')[2];

        $.post('/asset', { assetURL }, function(res){
            const response = JSON.parse(res);

            if(response.result) {
                const nameEl    = document.createElement('div');
                const qrEl      = document.createElement('img');

                nameEl.innerHTML = `<h1>${response.asset.name}</h1>`;
                $(qrEl).attr('src', response.asset.qrData);

                $('#asset-info').append(nameEl);
                $('#asset-info').append(qrEl);
            }
        })
    </script>
</body>
</html>
