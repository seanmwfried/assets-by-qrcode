<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<style>
		form {
			display: flex;
			flex-direction: column;
		}
	</style>
</head>
<body>
	<h1>Single Filed</h1>
	<form action="/qr" method="POST">
		<div>
			<label for="urlHandle">URL Handle:</label>
			<input type="text" name="urlHandle" />
		</div>
		<div>
			<label for="name">Name:</label>
			<input type="text" name="name" />
		</div>
		<div>
			<label for="password">Password:</label>
			<input type="text" name="password" />
		</div>
		<input type="submit" value="Submit">
	</form>
	<script>
		const submitButton 	= $('input[type="submit"]')[0];
		const inputEls		= document.getElementsByTagName('input');

		$(submitButton).on('click', {}, function(event){
			event.preventDefault();
			const postData = { 
				urlHandle: 	inputEls[0].value,
				name: 		inputEls[1].value,
				password: 	inputEls[2].value
			}
			console.log(postData);
			$.post('/asset/create', postData, function(data) {
				console.log(data);
			})
		})
	</script>
</body>
</html>
